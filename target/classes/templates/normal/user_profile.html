<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section>



<div class="card">

<div class="card-body">

<div class="container text-center">

<img src="" style="height:200px; width:200px;" class="profile_picture" th:src="@{'/images/'+${user.imageUrl}}" alt="profile_image" />

<h3 class="mt-3"th:text="${user.name}"></h3>
<table class="table">

<thead>

      

      
      <tr>
       <th scope="col">id</th>
       <th scope="col"><span th:text="SCMUSER+${user.id}"></span></th>
      </tr>
      
       <tr>
       <th scope="col">Email Id</th>
       <th scope="col"><span th:text="${user.email}"></span></th>
      </tr>
      
       <tr>
       <th scope="col">About</th>
       <th scope="col"><span th:text="${user.about}"></span></th>
      </tr>
      
    
      </thead>

</table>

<div class="container text-center mt-3">
 
  
  <!--    <a th:href="@{/user/update-user-profile}" class="btn btn-success outline">Update</a>

</div>
</div>
</div>

</section>

</html>
