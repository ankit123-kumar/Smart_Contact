<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}">

 

<title th:text="${title}">Base html</title>
</head>
<body>

	<!-- 
   Starting of navbar -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SmartContactManager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">
					
					<li class="nav-item"><a class="nav-link " href="#" 
						tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
						
						<li class="nav-item"><a class="nav-link " th:href="@{/logout}" href="#"
						tabindex="-1" aria-disabled="true">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- Ending of navbar -->
	
	
	
	<!-- this is sidebar -->
	<div class="sidebar mt-5">
	
	<span onclick = "toggleSidebar()" class="crossBtn"> &times; </span>
	<a href="#" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house"></i> Home</a>
	<a href="#" th:href="@{/user/show-contacts/0}"class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
	<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-phone"></i> Add Contact</a>
	<a href="#" th:href="@{'/user/profile/'+${user.id}}"class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
	<a href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	<a href="#" th:href="@{/logout}"class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	
	</div>
	
	<!-- end of side bar -->
	
	
	<!-- content area -->
	<div class="content mt-2">
	
<i onclick ="toggleSidebar()"class="fa-solid fa-bars"></i>

<!-- message box -->
<div th:if="${session.message}"class="container text-center">
<div th:classappend="${'alert-'+session.message.type}"class="alert alert-success" role="alert">

 <span th:text="${session.message.content}"></span>
</div>
 <th:block th:remove="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
	
	
	<div th:replace="${content}"></div>
	
	</div>
	<!-- end of content area -->

	

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="" th:src="@{/javascript/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


    
     
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
