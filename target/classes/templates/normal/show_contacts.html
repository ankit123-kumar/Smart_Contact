<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">this is home page</title>
</head>
<body>
	<section>
	
        <div class="card mr-3 ml-3">
        
        <div class="card-body">
        
        <div class="container text-center">
         <h1>Your Contacts</h1>
         
         <!-- search bar -->
         
         <div class="search-container my-4">
         
         <input onkeyup="search()" id="search-input" type="text" class="form-control"placeholder="Search your contacts" />
         
         <div class="search-result">
         
         
         
          </div>
         
         </div>
         <div class="table-responsive">
         <table class="table table-hover">
  <thead class="">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">FirstName</th>
      <th scope="col">SecondName</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th th:text="${'SCM2024'+c.contactId}"scope="row">1</th>
      
      <td>
      
      <img src="" class="profile_picture" th:src="@{'/images/'+${c.image}}" alt="profile_image" />
      
      
       <span  th:text="${c.name}"></span>
       </td>
      
      <td th:text="${c.secondName}">Otto</td>
      
      <td ><a href="#" th:href="@{'/user/contact/'+${c.contactId}}">
      
      <span th:text="${c.email}">@mdo</span>
      
      
      </a></td>
      
      <td th:text="${c.phone}">@mdo</td>
      <td>
      <a th:href="@{'/user/delete/'+${c.contactId}}"class="btn btn-danger outline">Delete</a>
     
      <form th:action="@{'/user/update-form/'+${c.contactId}}" method="post">
      
      <button type="submit" class="btn btn-success outline">Update</button>
      
      </form>
      
      </td>
    </tr>
   
    
  </tbody>
</table>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a  th:href="@{'/user/show-contacts/'+${currentPage-1}}"class="page-link" href="#">Previous</a></li>
    
    <!-- i ka matlab 1 hai here we check current page if user at current page then this is indicate active -->
    <li th:classappend="${currentPage==i-1?'active':''}"th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    
    <li th:if="${currentPage+1 != totalPages}"class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}"class="page-link" href="#">Next</a></li>
  </ul>
</nav>
        
        </div>
        
        </div>
        
        </div>

	
	</section>
</body>
</html>
