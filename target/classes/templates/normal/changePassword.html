<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="col-md-12">

				<div class="card">

					<div class="card-body">
						<h3 class="container my-3">Change Your Password</h3>
						<form action="#"th:action="@{/user/change-password}" method="post">

							<div class="form-group my-3">

								<input name="oldPassword"type="text" class="form-control"
									placeholder="Enter old password" />

							</div>

							<div class="form-group">

								<input name="newPassword"type="text" class="form-control"
									placeholder="Enter new password" />

							</div>

							<div class="container text-center my-3">

								<button type="submit" class="btn btn-success">change</button>
								<button type="reset" class="btn btn-warning">reset</button>
							</div>


						</form>

					</div>

				</div>

			</div>

		</div>

	</section>
</body>
</html>
