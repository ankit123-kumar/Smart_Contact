<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>custom login form</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 300px;" class="col-md-12">
							<form id="login-form" class="form" action="#"
								th:action="@{/verify-otp}" method="post">
								<h3 class="text-center text-info ">OTP Verification</h3>

								<div class="alert alert-success" role="alert">otp send
									your email</div>


                          <!-- message box -->
<div th:if="${session.message}"class="container text-center">
<div class="alert alert-danger my-2" role="alert">

 <span th:text="${session.message}"></span>
</div>
 <th:block th:remove="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
                          


								<div class="form-group mb-2">
									<label for="email" class="text-info"></label><br> <input
										required="required" type="text" name="otp"
										placeholder="Enter OTP from email" id="username"
										class="form-control">
								</div>

								<div id="register-link" class="text-right mb-2 my-5 text-center">
									<button class="btn btn-primary ">submit</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
