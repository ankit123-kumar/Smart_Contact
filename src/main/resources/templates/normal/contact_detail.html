<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 
 th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<section>



<div class="card mr-2 ml-3">
<div class="card-body">
<div class="container text-center">


<img src="" style="height:200px; width:200px;" class="profile_picture" th:src="@{'/images/'+${contact.image}}" alt="profile_image" />
      
 <h3 class="mt-3"th:text="${contact.name}"></h3>
 <table class="table">
 <thead>
 
 <tr>
      
      <tr>
       <th scope="col">id</th>
       <th scope="col"><span th:text="SCM2024+${contact.contactId}"></span></th>
      </tr>
      
      <tr>
       <th scope="col">SecondName</th>
       <th><span th:text="${contact.secondName}"></span></th>
      </tr>
      
      <tr>
      <th scope="col">Email</th>
      <th><span th:text="${contact.email}"></span></th>
      </tr>
      
      <tr>
      <th scope="col">Phone</th>
      <th><span th:text="${contact.phone}"></span></th>
      </tr>
      
      <tr>
      <th scope="col">Work Status</th>
      <th><span th:text="${contact.work}"></span></th>
      </tr>
      
      <tr>
      <th scope="col">About</th>
      <th><span th:text="${contact.description}"></span></th>
      </tr>
 </tr>
 
 </thead>
 
 </table>
 <div class="container text-center mt-3">
 
  

  <a th:href="@{'/user/delete/'+${contact.contactId}}"class="btn btn-danger outline">Delete</a>
    <a th:href="@{/user/show-contacts/0}"class="btn btn-primary outline">Back</a>
      <form th:action="@{'/user/update-form/'+${contact.contactId}}" method="post">
      
      <button type="submit" class="btn btn-success outline">Update</button>
      
      </form>
      
 </div>
 
 <!-- <h3 th:text="'Second Name : '+${contact.secondName}"></h3>
 <h3 th:text="'ContactId : SCM2024'+${contact.contactId}"></h3>
 
 <h3 th:text="'Email Id : '+${contact.email}"></h3>
 <h3 th:text="'Contact Number : '+${contact.phone}"></h3>
 <h3 th:text="'Work Status : '+${contact.work}"></h3>
 <h3 th:text="'About : '+${contact.description}"></h3>
  -->
 
 
      

</div>

</div>

</div>

</section>
</body>
</html>
